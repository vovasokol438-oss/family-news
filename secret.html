<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новости — Говорит и показывает Баден</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news-item {
      background: #fffbe6;
      border: 2px solid #ffd966;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 20px 0;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .news-date {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }
    .news-text {
      font-size: 16px;
      margin-bottom: 10px;
    }
    p.note {
      font-size: 14px;
      color: gray;
      margin-top: 20px;
      text-align: center;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #ffd966;
      color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    a.back:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Новости канала</h1>

    <!-- Новость 1 -->
    <div class="news-item">
      <div class="news-date">26.08.2025</div>
      <div class="news-text">Создан сайт "Говорит и показывает Баден".</div>
    </div>

    <p class="note">Актуальный пароль можно узнать в WhatsApp.</p>

    <div style="text-align: center;">
      <a href="index.html" class="back">⬅ Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
