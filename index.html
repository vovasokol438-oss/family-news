<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход на сайт "Говорит и показывает Баден"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    p.register-link {
      margin-top: 15px;
      font-size: 14px;
    }
    p.register-link a {
      color: #0077cc;
      text-decoration: none;
    }
    p.register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход на сайт Говорит и показывает Баден</h2>
    <input type="text" id="username" placeholder="Имя или логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div class="error" id="error"></div>
    <p class="register-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>

  <script>
    const users = {
     "Администратор": "1:aYuUatu9PY14"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (users[username] && users[username] === password) {
        // Успешный вход — открываем secret.html
        window.location.href = "secret.html";
      } else {
        errorDiv.textContent = "Такой логин не зарегестрирован или неверный пароль, имя или логин!";
      }
    }

    // Вход по Enter
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>

</html>
