<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход на сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход на сайт</h2>
    <input type="text" id="username" placeholder="Имя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const users = {
      "Владимир": "22.04.2014",
      "Юрий": "17.11.2016",
      "Алексей": "29.11.1974",
      "Людмила": "12.09.1983",
      "Зинаида": "09.03.1949",
      "Елена": "25.10.1960"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (users[username] && users[username] === password) {
        // Успешный вход
        window.location.href = "main.html";
      } else {
        errorDiv.textContent = "Неверный пароль или имя! Актуальный пароль можно узнать на канале \"Говорит и показывает Баден\"";
      }
    }

    // Вход по Enter
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
