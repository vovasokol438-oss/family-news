<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход на сайт "Говорит и показывает Баден"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #005fa3; }
    .error { color: red; margin-top: 10px; }
    p a { color: #0077cc; text-decoration: none; }
    p a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Имя или логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div class="error" id="error"></div>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>

  <script>
    const users = {
      "Admin": "BadenAdmin", // ведет на admin.html
      "User": "12345",       // ведет на secret.html
      "Guest": "guest"       // ведет на guest.html
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (users[username] && users[username] === password) {
        if (username === "Admin") {
          window.location.href = "admin.html";
        } else if (username === "Guest") {
          window.location.href = "guest.html";
        } else {
          window.location.href = "secret.html";
        }
      } else {
        errorDiv.textContent = "Неверный пароль или имя!";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
