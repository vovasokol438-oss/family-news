<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #218838; }
    p a { color: #0077cc; text-decoration: none; }
    p a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Регистрация</h2>
    <input type="text" placeholder="Имя или логин">
    <input type="password" placeholder="Пароль">
    <button>Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
  </div>
</body>
</html>
